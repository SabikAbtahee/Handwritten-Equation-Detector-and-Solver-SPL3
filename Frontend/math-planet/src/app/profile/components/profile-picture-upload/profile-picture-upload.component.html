<div class="pb-32 px-16 pt-16">
  <div class="font-size-28" mat-dialog-title>Change Password</div>
  <mat-divider></mat-divider>
  <div mat-dialog-content class=" py-24">

    <input type="file" (change)="fileChangeEvent($event)" />
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px" class='w-100-p h-100-p'>
      <image-cropper  [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1"
        [resizeToWidth]="120" [resizeToHeight]="120" format="png" (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()">
      </image-cropper>
      <img [src]="croppedImage" class="border-radius-50-p" />
    </div>
  </div>

  <div mat-dialog-actions fxLayout="column-reverse" fxLayoutAlign="center center" fxLayoutGap="16px">

    <button mat-stroked-button (click)="onNoClick()" class="w-140">Cancel</button>
    <button mat-raised-button cdkFocusInitial type="submit" (click)='onSubmit()' color="primary"
      class="w-140">Update</button>
  </div>

</div>
